<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900;200&family=Ubuntu&display=swap" rel="stylesheet"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"> 
    

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="content-wrap">
    <div class="content">
      <div class="main">
        <div class="search">
          <input type="text" name="" id="city">
          <i class="fas fa-search"></i>
        </div>
        <div class="city">
          <h4 class="local">---</h4>
          <p>Weather's today</p>
        </div>
        <div class="weather-icon" id="icon">
        </div>
        <h5 class="condition">---</h5>
        <div class="temp">
          <h2><span class="temperature">--</span><span class="celsius">°</span></h2>  
          <div class="feel">
            <h5>Feel like</h5>
          <h2><span class="feel-like" style="text-align: left;">--</span><span class="feel-like unit">°</span></h2>
          </div>
        </div>
        
      </div>
      <hr>
      <div class="foot">
        <table>
          <tr>
            <td style="text-align: right;"> Humidity</td>
            <td style="text-align: left;"><span class="humidity">--</span> %</td>
          </tr>
          <tr>
            <td style="text-align: right;">Wind</td>
            <td style="text-align: left;"><span class="wind-speed">--</span> km/h</td>
          </tr>
          <tr>
            <td style="text-align: right;"> Sunrise</td>
            <td style="text-align: left;" class="sunrise">--</td>
          </tr>
          <tr>
            <td style="text-align: right;">Sunset</td>
            <td style="text-align: left;" class="sunset">--</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
   
</body>

<script src="weather.js"></script>
</html>
